<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Jairo's Telephone Number Validator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <h1 class="text-center">Jairo's Telephone Number Validator</h1>
      <div class="container rounded px-5">
        <div class="mx-2 border border-primary rounded px-3 pt-5 bg-primary">
          <div class="bg-white rounded container p-4">
            <label class="form-label fw-bold fs-4">Enter a Phone Number:</label>
            <input
              class="form-control border border-info border-2"
              id="user-input" />
            <div class="p-2" id="results-div"></div>
          </div>
          <div class="row p-2 pb-3">
            <div class="col-6">
              <button type="button" class="btn btn-info w-100" id="check-btn">
                Check
              </button>
            </div>
            <div class="col-6">
              <button type="button" class="btn btn-info w-100" id="clear-btn">
                Clear
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
